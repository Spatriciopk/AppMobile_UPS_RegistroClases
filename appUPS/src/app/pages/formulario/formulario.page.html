
<ion-content>
  <ion-menu contentId="main-content">
    <ion-header>
      <ion-toolbar color="primary">
        <ion-title  class="title">Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
      
          <ion-item>
            <a  [class] ="tipoTexto" class="menuNav" routerLink="/formulario">Registro</a>
          </ion-item>
      
        <ion-item>
          <a  [class] ="tipoTexto" class="menuNav" routerLink="/personalizacion">Personalización</a>
        </ion-item>
        <ion-item>
          <a   [class] ="tipoTexto" class="menuNav" routerLink="">Cerrar Sesión</a>
        </ion-item>
      </ion-list>
    </ion-content>
  
  </ion-menu>
  <div class="ion-page" id="main-content" color="primary" >
    <ion-header >
      <ion-toolbar color="primary">
        <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title class="title">Registro</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <ion-label > Bienvenido, {{nombre}}</ion-label>

      <ion-list>

        <ion-item>
          <ion-select interface="action-sheet" placeholder="Seleccione la carrera" (ionChange)="getMallas( $event )" >
            <ng-container *ngFor="let item of carrera">
              <ion-select-option value={{item.carrera}}>{{item.carrera}}</ion-select-option>
            </ng-container>
          </ion-select>
        </ion-item>

        <ion-item>
          <ion-select interface="action-sheet" placeholder="Seleccione la malla"  (ionChange)="getMateria( $event )">
            <ng-container *ngFor="let item of malla">
              <ion-select-option value={{item.malla}}>{{item.malla}}</ion-select-option>
            </ng-container>
          </ion-select>
        </ion-item>


        <ion-item>
          <ion-select interface="action-sheet" placeholder="Seleccione la materia" (ionChange)="getTemas( $event )" >
            <ng-container *ngFor="let item of materia">
              <ion-select-option value={{item.materia}}>{{item.materia}}</ion-select-option>
            </ng-container>
          </ion-select>
        </ion-item>



        <ion-item>
          <ion-select interface="action-sheet" placeholder="Seleccione el tema" (ionChange)="getObjetivos( $event )" >
            <ng-container *ngFor="let item of temas">
              <ion-select-option value={{item.tema}}>{{item.tema}}</ion-select-option>
            </ng-container>
          </ion-select>
        </ion-item>

        <ion-item>
          <ion-select interface="action-sheet" placeholder="Seleccione el objetivo">
            <ng-container *ngFor="let item of objetivos">
              <ion-select-option value={{item}}>{{item}}</ion-select-option>
            </ng-container>
          </ion-select>
        </ion-item>
        <ion-item>
        <ion-label position="floating">Actividad</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Equipos Utilizados</ion-label>
        <ion-input type="number" value = {{numEstudiantes}}></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">N° Estudiantes</ion-label>
        <ion-input type="number" value = {{numEstudiantes}}></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Horario</ion-label>
        <ion-input type="text" value= {{horario}}></ion-input>
      </ion-item>
      </ion-list>
      <div class="buttonRegistro">
        <ion-button (click)="registrar()">Registrar</ion-button>
      </div>
   


    </ion-content>
  </div>
</ion-content>
