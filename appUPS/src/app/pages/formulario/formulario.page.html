<ion-content>
  <div class="ion-page" color="primary">
    <ion-header >
      <ion-toolbar color="primary">
        <ion-buttons slot="start">
          <ion-menu-button menu="menuPrincipal"></ion-menu-button>
        </ion-buttons>
        <ion-title class="title">Registro</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <ion-label > Bienvenido, {{nombre}}</ion-label>

      <ion-list>
        <ion-item>
          <ion-label position="floating" > Carrera </ion-label>
          <ion-input type="text" value= {{carrera}} [readonly]="true"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating" > Malla </ion-label>
          <ion-input type="text" value= {{malla}} [readonly]="true"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating" > Materia</ion-label>
          <ion-input type="text" value= {{nombre_materia}} [readonly]="true"></ion-input>
        </ion-item>  

        <ion-item>
          <ion-select interface="action-sheet" placeholder="Seleccione el tema" (ionChange)="getObjetivos( $event )" >
            <ng-container *ngFor="let item of temas">
              <ion-select-option value={{item.tema}}>{{item.tema}}</ion-select-option>
            </ng-container>
          </ion-select>
        </ion-item>

        <ion-item>
          <ion-select interface="action-sheet" placeholder="Seleccione el objetivo">
            <ng-container *ngFor="let item of objetivos">
              <ion-select-option value={{item}}>{{item}}</ion-select-option>
            </ng-container>
          </ion-select>
        </ion-item>
        <ion-item>
        <ion-label position="floating">Actividad</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Laboratorio</ion-label>
        <ion-input type="text" value= {{laboratorio}} [readonly]="true"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Equipos Utilizados</ion-label>
        <ion-input type="number" value = {{numEstudiantes}}    min="0" max="30"  maxlength="2"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">NÂ° Estudiantes</ion-label>
        <ion-input type="number" value = {{numEstudiantes}}   min="0" max="30" maxlength="2"  ></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Horario</ion-label>
        <ion-input type="text" value= {{hora}} [readonly]="true"></ion-input>
      </ion-item>
      </ion-list>
      <div class="buttonRegistro">
        <ion-button (click)="registrar()">Registrar</ion-button>
      </div> 
    </ion-content>
  </div> 
</ion-content> 
<ion-footer>
  <ion-toolbar color="primary">
    <ion-title>UPS</ion-title>
  </ion-toolbar>
</ion-footer>
